<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lists</title>
</head>
<body>
	<h2>Unordered list</h2>
	<ul>
		<h3>List of drinks</h3>
		<li>Water</li>
		<li>Tea
			<ul>
				<li>Black</li>
				<li>Green</li>
			</ul>
		</li>
		<li>Coffe</li>
		<li>Milk</li>
	</ul>

	<hr>
	<h2>Ordered list</h2>
	
		<h3>List of drinks</h3>
		<ol>
			<li>Water</li>
			<li>Tea
				<ol type="I">
					<li>Black</li>
					<li>Green</li>
				</ol>
			</li>
			<li>Coffe</li>
			<li>Milk</li>
	</ol>
</body>
</html>
